<!DOCTYPE html>
  <html>
    <head>
      <title>Question 2</title>
      <script>
        let num = window.prompt("Enter a number")
        let num = parseInt(num)

        let displayText = ""
        if(num % 2 === 0) {
          displayText = "Number is even"
        } else {
          displayText = "Number is odd"
        }
        window.alert(displayText)
      </script>
      
    </head>
  </html>
